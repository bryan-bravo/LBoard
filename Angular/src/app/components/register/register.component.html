
<form (submit)='onRegisterSubmit()' id='container' class='animated fadeIn'>
    <h3>Please fill out the following</h3>
    <label >Name</label>
    <input type='text' [(ngModel)]='name' name='name' >

    <label>Username</label>
    <input  type='text' [(ngModel)]='username' name='username' >
	
    <label  >Password</label>
    <input  id='password' type='password'	[(ngModel)]='password' name='password' >
    
	<label >Retype Password</label>
    <input  id='retypepassword' type='password' [(ngModel)]='retypepassword' name='retypepassword'>
    <p class='warning-message' *ngIf='showWarning' [class.success]='warning=="Registration successful, you can now log in"'>{{warning}}</p>
	<input  class='button' type='submit'  value='Register'>
</form>
