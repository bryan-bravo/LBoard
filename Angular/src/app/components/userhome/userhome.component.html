<h3>{{name}} 's terrible friends,friend count: {{friendCount}}</h3>

<form (submit)="onAddFriendSubmit()" id='addFriend'>
	<label>Name</label>
	<input type="text" [(ngModel)]="newFriendName" name="name" >
	<input type="submit"  value="Add Friend">
</form>

<div id='container' >
	<div class='friend' *ngFor='let friend of friends'>
		{{friend.name}}
	</div>
</div>
